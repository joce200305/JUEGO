<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/img/favico.png" type="image/x-icon">
    <title>Desarrollo de Aplicaciones Front End</title>
</head>
<body>
    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1 class="display-4 text-danger"><i class="fa-brands fa-skyatlas me-2"></i>KAME HOUSE - GAME<i class="fa-brands fa-battle-net me-2"></i></h1>
                <hr class="text-danger">
            </div>
            <div id="player1" class="col-md-5 text-center">
                <h2 class="text-danger"><i class="fa-solid fa-gamepad me-2"></i>JUGADOR 1</h2>
                <hr>
                <div class="form-floating mb-3">
                    <input id="user_name1" class="form-control" type="text" placeholder="Nombre usuario">
                    <label class="text-danger" for="user_name"><i class="fa-solid fa-gamepad me-2"></i>Nombre usuario</label>
                </div>
                <div id="player1_seleccion" class="row justify-content-center">
                    <div class="col-md-3">
                        <img class="btn btn-danger rounded-circle mt-2" src="./public/img/seleccion/sc01.webp" width="100%" alt="Vegitto">
                    </div>
                    <div class="col-md-3">
                        <img class="btn btn-danger rounded-circle mt-2" src="./public/img/seleccion/sc03.webp" width="100%" alt="Trunks">
                    </div>
                    <div class="col-md-3">
                        <img class="btn btn-danger rounded-circle mt-2" src="./public/img/seleccion/sc05.webp" width="100%" alt="Goku">
                    </div>
                    <div class="col-md-3">
                        <img class="btn btn-danger rounded-circle mt-2" src="./public/img/seleccion/sc06.webp" width="100%" alt="Gohan">
                    </div>
                </div>
                <button id="btn_player1" type="button" class="btn btn-danger w-100 mt-3">Aceptar</button>
            </div>
            <div class="col-2 text-center align-self-center">
                <!-- <h1 class="display-1 text-dark">VS</h1> -->
            </div>
            <div id="player2" class="col-md-5 text-center">
                <h2 class="text-primary"><i class="fa-solid fa-gamepad me-2"></i>JUGADOR 2</h2>
                <hr>
                <div class="form-floating mb-3">
                    <input id="user_name2" class="form-control" type="text" placeholder="Nombre usuario">
                    <label class="text-primary" for="user_name"><i class="fa-solid fa-gamepad me-2"></i>Nombre usuario</label>
                </div>
                <div id="player2_seleccion" class="row justify-content-center">
                    <div class="col-md-3">
                        <img class="btn btn-primary rounded-circle mt-2" src="./public/img/seleccion/sc02.webp" width="100%" alt="Veguetta">
                    </div>
                    <div class="col-md-3">
                        <img class="btn btn-primary rounded-circle mt-2" src="./public/img/seleccion/sc04.webp" width="100%" alt="Pikoro">
                    </div>
                    <div class="col-md-3">
                        <img class="btn btn-primary rounded-circle mt-2" src="./public/img/seleccion/sc07.webp" width="100%" alt="Gogeta">
                    </div>
                    <div class="col-md-3">
                        <img class="btn btn-primary rounded-circle mt-2" src="./public/img/seleccion/sc08.webp" width="100%" alt="Cell">
                    </div>
                </div>
                <button id="btn_player2" type="button" class="btn btn-primary w-100 mt-3">Aceptar</button>
            </div>
            <!-- Apartado de pelea -->
            <div id="iniciar_juego" class="row d-none">
                <div id="player1_avatar" class="col-md-5 text-center">
                    <h2 id="p1" class="text-danger">TEST</h2>
                    <div class="rounded-4" style="background: rgb(255, 255, 255,0.6);">
                        <div class="row pt-2">
                            <div class="col-2">
                                <p class="text-success">VIDA</p>
                            </div>
                            <div class="col-10">
                                <div class="progress mb-3">
                                    <div id="vida_py1" class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <p class="text-info">KI</p>
                            </div>
                            <div class="col-10">
                                <div class="progress mb-3">
                                    <div id="ki_py1" class="progress-bar bg-info" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-2">
                                <p class="text-warning">ENERGIA</p>
                            </div>
                            <div class="col-10">
                                <div class="progress mb-3">
                                    <div id="energia_py1" class="progress-bar bg-warning" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img id="avatar1" class="mx-auto d-block" src="./public/img/Goku/base.png" width="40%">
                    <button id="btn_atk_py1" type="button" class="btn btn-primary mb-3">ATK B치sico</button>
                    <button id="btn_esp_py1" type="button" class="btn btn-danger mb-3">ATK Especial</button>
                    <button id="btn_ermi_py1" type="button" class="btn btn-success mb-3">S. Ermita침o <span id="se_p1" class="badge bg-warning">3</span></button>
                    <button id="btn_ki_py1" type="button" class="btn btn-warning mb-3">Regenerar Ki</button>
                </div>
                <div id="versus" class="col-2 text-center align-self-center">
                    <h1 class="display-1 text-dark">VS</h1>
                </div>
                <div id="player2_avatar" class="col-md-5 text-center">
                    <h2 id="p2" class="text-primary"></h2>
                    <div class="rounded-4" style="background: rgb(255, 255, 255,0.6);">
                        <div class="row pt-2">
                            <div class="col-2">
                                <p class="text-success">VIDA</p>
                            </div>
                            <div class="col-10">
                                <div class="progress mb-3">
                                    <div id="vida_py2" class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <p class="text-info">KI</p>
                            </div>
                            <div class="col-10">
                                <div class="progress mb-3">
                                    <div id="ki_py2" class="progress-bar bg-info" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-2">
                                <p class="text-warning">ENERGIA</p>
                            </div>
                            <div class="col-10">
                                <div class="progress mb-3">
                                    <div id="energia_py2" class="progress-bar bg-warning" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img id="avatar2" class="mx-auto d-block" src="./public/img/Veguetta/base.png" width="40%">
                    <button id="btn_atk_py2" type="button" class="btn btn-primary mb-3">ATK B치sico</button>
                    <button id="btn_esp_py2" type="button" class="btn btn-danger mb-3">ATK Especial</button>
                    <button id="btn_ermi_py2" type="button" class="btn btn-success mb-3">S. Ermita침o <span id="se_p2" class="badge bg-warning">3</span></button>
                    <button id="btn_ki_py2" type="button" class="btn btn-warning mb-3">Regenerar Ki</button>
                </div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
